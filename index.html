<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        form {
            position: relative;
            /* background-color: red; */
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #28a745;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 20;
        }

        label {
            font-weight: bold;
            color: #28a745;
            cursor: pointer;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.5s;
        }

        input:focus {
            border-color: #28a745;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.5s;
            width: fit-content;
            margin: auto;

        }

        button:hover {
            background-color: #218838;
        }

        p {
            /* color: white; */
            text-align: center;
            font-size: 18px;
            overflow-wrap: break-word;
            display: none;
        }
        #wait {
            color: #28a745;
            font-weight: bold;
        }
        #wrong {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form action="/" method="post">
        <label for="username">Username:</label>
        <input autocomplete="off" type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input autocomplete="off" type="password" id="password" name="password" required>
        <button type="submit">Submit</button>
        <p id="wait">Successfully Login. Please wait 8 seconds...</p>
        <p id="wrong">Wrong Information. Try again...</p>
    </form>
    <script>
        let username = document.getElementById('username');
        let password = document.getElementById('password');
        let submitButton = document.querySelector('button[type="submit"]');
        let form = document.querySelector('form');
        let wait = document.getElementById('wait');
        let wrong = document.getElementById('wrong');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
            // Add further processing here, e.g., validation or sending data to a server
            username.disabled = true;
            password.disabled = true;
            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';
            submitButton.style.cursor = 'not-allowed';
            password.style.cursor = 'not-allowed';
            username.style.cursor = 'not-allowed';
            setTimeout(() => {

                console.log('Username:', username.value);
                console.log('Password:', password.value);
                submitButton.textContent = 'Submit';
                if (username.value == "sahilcoding" && password.value == "gfofsahil") {
                    wait.style.display = 'block';
                    wrong.style.display = 'none';

                    setTimeout(() => {
                        window.location.href = 'chat.html';
                    }, 8000);
                } else {
                    submitButton.style.cursor = 'auto';
                    password.style.cursor = 'auto';
                    username.style.cursor = 'auto';
                    username.disabled = false;
                    password.disabled = false;
                    submitButton.disabled = false;
                    wrong.style.display = 'block';
                    wait.style.display = 'none';
                    form.reset(); // Reset the form fields
                }



            }, 3000); // Simulate a delay for processing
        }
        );


    </script>
</body>

</html>
